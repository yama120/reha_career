---
layout: default
---

<div class="post">
  <article class="page">
    <header class="post-header">
    <div class="full-hero hero-post" style="background-image:url({{ page.postHero }})"></div>
      <h1>{{ page.title }}</h1>
      <div class="post-byline">
        <span> {{ page.date | date: '%B %d, %Y' }}</span>
      </div>
    </header>
    <div class="post-content">
      {{ content }}
    </div>
    <footer class="post-footer">
      {{ page.postFooter }}
    </footer>
  </article>
</div>
