---
layout: default
---

<div class="full-hero hero-home">
</div>

<div class="home-section">
    <h2 class="view-title">Post</h2>
    <div class="post-wrapper">
      {% for post in site.posts %}
        <div class="post-box">
          <div class="post-img">
            <img src="{{ post.postHero }}">
          </div>
          <div class="post-copy-box">
            <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
            <div class="post-copy">
              <p>{{ post.excerpt | truncatewords:10 }}
              </p>
            </div>
            <span> - {{ post.date | date: '%B %d, %Y' }}</span>
          </div>
        </div>
       {% endfor %}
    </div>
  </div>
